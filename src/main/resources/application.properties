# Nome da aplicação
spring.application.name=to-do-list-API

# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/todolist?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Configuração do servidor
server.port=8097

# Não são necessárias configurações de autenticação, pois todas as requisições devem ser permitidas
